<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
      rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
      crossorigin="anonymous"/>

    {% block head%}{% endblock head%}

  </head>

  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" 
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" 
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" 
    crossorigin="anonymous"></script>


    
    <div class="container-fluid" style="background-color: rgb(148, 252, 188)">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-4 mb-4 border-bottom">
      <a href="{{ url_for('views.marketplace') }}" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <h1>Marketplace</h1>
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li class="nav-item"> <h3><a href="{{ url_for('views.home') }}" class="nav-link" style="color:darkslategray;"> Home </a></h3></li>
        <li class="nav-item"><h3><a href="{{ url_for('auth.logout') }}" class="nav-link" style="color:darkslategrey"> Log out </a></h3></li>
      </ul>

      <form class="col-12 col-md-auto mb-3 mb-lg-0 me-lg-3 justify-content-md-between">
        <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
      </form>
      
      <div class="col-md-auto">
        <button type="button" class="btn btn-outline-success me-2"><a href="{{ url_for('auth.login') }}" class="nav-link"> Log In </a></button>
        <button type="button" class="btn btn-success"><a href="{{ url_for('auth.register') }}" class="nav-link"> Sign-Up </a></button>
      </div>
    </div>
    
    <div class="container-fluid">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <p><b style="color: rgb(243, 148, 5);" class="justify-content-center justify-content-md-between col-md-auto"> {{msg}}</b></p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    </div>

    {% block body %}{% endblock body %}

    <footer>
      <div class="text-center text-black p-3" style="background-color: rgb(148, 252, 188);">
        © 2022 Copyright:<a class="text-black">Marketplace</a>
      </div>
    </footer>  

  </body>
</html>
