<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="static/styles/main.css">

    {% block head%}{% endblock head%}
</head>

<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>



    <div class="container-fluid" style="background-color: #5bccf6">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-4 mb-4 ">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                  
                    <a href="{{ url_for('views.marketplace') }}"
                        class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                        <h1>Marketplace</h1>
                    </a>

                    {% if current_user.is_authenticated %}
                    <ul class="nav col-15 mb-2 justify-content-end mb-md-0">
                        <li class="nav-item w3-bar-item">
                            <h5><a href="{{ url_for('views.home') }}" class="nav-link w3-button w3-bar-item"
                                    style="color:#030e12;"> Home </a>
                            </h5>
                        </li>

                        <li class="nav-item w3-bar-itemm">
                            <h5><a href="{{ url_for('views.home') }}" class="nav-link w3-button w3-bar-item"
                                    style="color:#030e12"> Profile
                                </a></h5>
                        </li>
                        <li class="nav-item w3-bar-itemm">
                            <h5><a href="{{ url_for('views.logout') }}" class="nav-link w3-button w3-bar-item"
                                    style="color:#030e12"> Log out
                                </a></h5>
                        </li>
                    </ul>
                    {% else %}
                    <div class="col-md-4 justify-content-end">
                        <button type="button" class="btn btn-success me-3"><a href="{{ url_for('views.login') }}"
                                class="nav-link"> Log In </a></button>
                        <button type="button" class="btn btn-success me-3"><a href="{{ url_for('views.register') }}"
                                class="nav-link"> Sign-Up </a></button>
                    </div>
                    {% endif %}
                    <div class="nav col-15 mb-2 justify-content-end mb-md-0">
                        <h5><a href="{{ url_for('views.logout') }}" class="nav-link w3-button w3-bar-item"
                                style="color:#030e12"> About us
                            </a></h5>
                    </div>
                </div>
            </div>
        </header>

    </div>
    {% block body %}{% endblock body %}

    <footer>
        <div class="text-center text-black p-3" style="background-color: #5bccf6;">
            © 2022 Copyright:<a class="text-black">Marketplace</a>
            <h5><a href="{{ url_for('views.logout') }}" class="nav-link w3-button w3-bar-item" style="color:#030e12">
                    Contact Us
                </a></h5>
        </div>
    </footer>

</body>

</html>
